driverClassName=com.mysql.cj.jdbc.Driver
url=jdbc:mysql://127.0.0.1:3306/travel?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
username=root
password=123456
<!--连接池启动时的初始值-->
initialSize=3
<!--最大连接数-->
maxActive=10
<!--最大等待时间-->
maxWait=3000
<!--最小空闲值，当空闲的连接数少于阀值时，连接池就会预申请去一些连接，以免洪峰来时来不及申请-->
minIdle=1